<!-- ======= SCRIPT & STYLE untuk fetch + parsing ======= -->
<script>
// === Konfigurasi Google Sheet ===
const SHEET_ID = "1fpkO2nodFJNPp71C12LZLxsqsJ8rt9G-wRVSwwugwoc";
const SHEET_GID = "0"; 
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

// Normalisasi tanggal
function normalizeDate(val) {
  if (!val) return "";
  if (typeof val === "object" && val.f) return val.f; // kalau date object
  if (typeof val === "string") {
    let str = val.trim();
    let mapBulan = {
      jan: "Jan", januari: "Jan",
      feb: "Feb", februari: "Feb",
      mar: "Mar", maret: "Mar",
      apr: "Apr", april: "Apr",
      mei: "May", may: "May",
      jun: "Jun", juni: "Jun",
      jul: "Jul", juli: "Jul",
      aug: "Aug", agust: "Aug", agustus: "Aug", agu: "Aug",
      sep: "Sep", sept: "Sep", september: "Sep",
      oct: "Oct", oktober: "Oct",
      nov: "Nov", november: "Nov",
      dec: "Dec", desember: "Dec"
    };
    let lower = str.toLowerCase();
    for (let key in mapBulan) {
      if (lower.includes(key)) {
        return str.replace(new RegExp(key, "i"), mapBulan[key]);
      }
    }
    return str;
  }
  return val;
}

fetch(SHEET_URL)
  .then(res => res.text())
  .then(txt => {
    const json = JSON.parse(txt.substr(47).slice(0, -2));
    const rows = json.table.rows;

    // Mulai dari baris ke-10 (disesuaikan dengan sheet lo)
    const dataRows = rows.slice(9);

    let totalSurat = 0;   
    let totalBAST = 0;    
    let onProgress = 0;   
    let lembagaSet = new Set();

    let tbody = document.querySelector("#tabelSurat tbody");
    tbody.innerHTML = "";

    dataRows.forEach(r => {
      let noSurat = r.c[1] ? r.c[1].v : "";
      let tgl = normalizeDate(r.c[3]);
      let lembaga = r.c[2] ? r.c[2].v : "";
      let statusRaw = r.c[9] ? r.c[9].v : "";
      let status = statusRaw === "v" ? "OK" : "â€“";

      // Hitung Jumlah Surat = ada isian di kolom Lembaga
      if (lembaga) totalSurat++;

      // Hitung BAST Selesai / On Progress
      if (statusRaw === "v") {
        totalBAST++;
      } else if (!statusRaw || statusRaw === "") {
        onProgress++;
      }

      if (lembaga) lembagaSet.add(lembaga);

      let tr = `<tr>
        <td>${noSurat}</td>
        <td>${tgl}</td>
        <td>${lembaga}</td>
        <td>${status}</td>
      </tr>`;
      tbody.innerHTML += tr;
    });

    // Update Score Cards
    document.getElementById("totalLembaga").innerText = lembagaSet.size;
    document.getElementById("totalSurat").innerText = totalSurat;
    document.getElementById("totalBAST").innerText = totalBAST;
    document.getElementById("onProgress").innerText = onProgress;
  })
  .catch(err => console.error("Error fetch sheet:", err));
</script>


<style>

  color: white;

}
